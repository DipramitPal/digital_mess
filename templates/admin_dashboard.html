<!DOCTYPE html>
<html>
<head>
	<title>Digital Mess</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/dataTables.bootstrap.min.css')}}">
</head>
<body>
	{% if students == 0 %}
	<div class="main-box">
		<div class="container">
			<div class="row">
				No Students Found!
			</div>
		
		</div>
	</div>
	
	{% else %}
	<div class="main-box">
		<div class="navheader">
			<a href="/admin/logout">
		Logout</a>
		</div>
		<div class="container">
			<a href="/admin"><button class="btn btn-primary">Go Back to Date Selection</button></a>
			<table id="admintable" class="table table-striped table-bordered" style="width:100%">
			    <thead>	
			        <tr>
			            <th>ID</th>
			            <th>Roll Number</th>
			            <th>Name</th>
			            <th>Items</th>
			            <th>Verify</th>
			            
			        </tr>
			    </thead>
			    <!-- <tbody>
			    	{% for student in students %}
			    		<tr>
			                <td>{{ student['id'] }}</td>
			                <td>{{ student['rollnumber'] }}</td>
			                <td>{{ student['name'] }}</td>
			                <td>{{ student['item'] }}</td>
			            </tr>
			        {% endfor %}
			    </tbody> -->
			</table>

			
		</div>
	</div>
	{% endif %}
	<div class="modal fade" id="verify_confirm" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Confirm</h4>
	        </div>
	        <div class="modal-body">
				<div class="container">
					<form>
						<div class="form-group">
				        	<label for="id">Student ID</label>
				          	<input type="text" class="form-control" disabled="disabled" id="id" name="id"></input>		
	        			</div>
	        			<div class="form-group">
			          		<label for="date">Date</label>
			          		<input type="text" class="form-control" disabled="disabled" id="date"></input>		
			          	</div>
			          	<div class="form-group">
			          		<label for="name">Student Name</label>
			          		<input class="form-control" type="text" disabled="disabled" id="name"></input>		
			          	</div>
			          	<div class="form-group">
			          		<label for="rollnumber">Roll Number</label>
			          		<input type="text" class="form-control" disabled="disabled" id="rollnumber"></input>		
			          	</div>
	          		</form>
				</div>        
	        	
	        </div>        
	        
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	          <button type="button" class="btn btn-default verify_confirm_btn">Confirm</button>
	        </div>
	      </div>
	      
	    </div>
  	</div>
<script src="{{url_for('static', filename='js/jquery.js')}}"></script>
<script src="{{url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>
<script src="{{url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>

<script src="{{url_for('static', filename='js/script.js')}}"></script>

</body>
</html>
